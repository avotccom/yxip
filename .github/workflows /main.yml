name: 更新 IP 列表

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行一次
  workflow_dispatch: # 允许手动触发
  push: # 允许提交触发

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    # 关键修复：添加写入权限
    permissions:
      contents: write  # 授予GITHUB_TOKEN写入权限

    steps:
    - uses: actions/checkout@v3
      with:
        # 推荐添加fetch-depth获取完整历史
        fetch-depth: 0  

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run script
      run: python yxip.py  # 简化路径
        
    - name: Commit and push changes
      run: |
        # 设置局部用户信息（非全局）
        git config user.email "avotc@gmail.com"
        git config user.name "avotc"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Automatic update"
          
          # 关键修复：使用GITHUB_TOKEN推送
          git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        else
          echo "没有文件变更，跳过提交"
        fi
